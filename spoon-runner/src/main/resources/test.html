<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet">
        <link href="../../static/bootstrap.min.css" rel="stylesheet">
        <link href="../../static/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="../../static/spoon.css" rel="stylesheet">
        <script src="../../static/jquery.min.js"></script>
        <script src="../../static/bootstrap.min.js"></script>
        <meta name="description" content="{{subtitle}}">
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>{{title}}</h1>
                <p>{{subtitle}}</p>
            </div>
            {{#devices}}
            <div class="row">
                <div class="span12">
                    <h2 class="test-result {{status}}">
                        {{name}}
                        <!-- Icons modified from Glyphish Free. http://glyphish.com -->
                        <a href="../../logs/{{serial}}/{{className}}/{{methodName}}.html" title="View device log" class="pull-right icon">
                            <img src="../static/icon-log.png" alt="View device log">
                        </a>
                        <a href="../../device/{{serial}}.html" title="View only this device" class="pull-right icon">
                            <img src="../../static/icon-devices.png" alt="View only this device">
                        </a>
                        {{#hasScreenshots}}
                        <a href="../../{{animatedGif}}" title="View as animated GIF" class="pull-right icon">
                            <img src="../../static/icon-animated.png" alt="View as animated GIF">
                        </a>
                        {{/hasScreenshots}}
                    </h2>
                    {{#exception}}
                    <div class="alert alert-error stacktrace {{status}}">
                        <h4 data-toggle="collapse" data-target="#stacktrace-{{serial}}">{{title}}</h4>
                        <div class="stacktrace-body collapse" id="stacktrace-{{serial}}">
                            {{#body}}
                            <div class="stacktrace-line">{{toString}}</div>
                            {{/body}}
                        </div>
                    </div>
                    {{/exception}}
                    {{#hasScreenshots}}
                    <ul class="thumbnails">
                        {{#screenshots}}
                        <li class="span2">
                            <a href="../../{{path}}" class="thumbnail">
                                <img src="../../{{path}}" title="{{caption}}">
                            </a>
                        </li>
                        {{/screenshots}}
                    </ul>
                    {{/hasScreenshots}}
                </div>
            </div>
            {{/devices}}
        </div>
        <script type="text/javascript">
            $('.icon').tooltip({
                container: 'body'
            });
        </script>
    </body>
</html>
