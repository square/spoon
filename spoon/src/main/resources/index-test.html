<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{testName}}</title>
        <link href="../bootstrap.min.css" rel="stylesheet">
        <link href="../lightbox.css" rel="stylesheet" />
        <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet" title="roboto">
        <link href="../spoon.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <a class="brand" href="../index.html">SPOON</a>
                <h1>{{testName}}</h1>
                <p>Run on {{numDevices}} device(s)</p>
            </div>
            <div class="row">
                <div class="span12">
                    {{#results}}
                    <h2 class="test-result {{result}}">
                        {{deviceName}}
                    </h2>
                    <div class="pull-right">
                        <a href="../{{serial}}/index.html">all tests</a><br>
                        <a href="../{{serial}}/{{classSimpleName}}-{{testName}}.gif">test GIF</a>
                    </div>
                    <ul class="thumbnails">
                        {{#screenshots}}
                        <li class="span2">
                            <a href="../{{serial}}/{{className}}/{{testName}}/{{file.getName}}" rel="lightbox[{{id}}]" title="{{classSimpleName}}.{{testName}}" class="thumbnail">
                                <img src="../{{serial}}/{{className}}/{{testName}}/{{file.getName}}">
                            </a>
                        </li>
                        {{/screenshots}}
                    </ul>
                    {{/results}}
                    {{^results}}
                    <p>Test never ran!</p>
                    {{/results}}
                </div>
                {{#screenshots}}
                <div id="{{id}}" class="modal hide fade">
                    <div class="modal-body">
                        <img src="../{{serial}}/{{className}}/{{testName}}/{{file.getName}}">
                    </div>
                </div>
                {{/screenshots}}
            </div>
        </div>

        <script src="../jquery.min.js"></script>
        <script src="../bootstrap.min.js"></script>
        <script src="../lightbox.js"></script>
    </body>
</html>
